<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(255,215,0,0.08), transparent 35%), #0d0d0f;
      color: #f7f7f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(24,24,28,0.9);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 24px 22px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }
    h1 { margin: 0 0 6px; font-size: 22px; font-weight: 800; }
    p { margin: 0 0 18px; color: #9ca3af; font-size: 14px; }
    label { display: block; font-size: 13px; margin-bottom: 6px; color: #d1d5db; }
    input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(120deg, #ffdf5e, #ffd700);
      color: #000;
      font-weight: 800;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 10px 30px rgba(255,215,0,0.25);
    }
    .error { color: #f87171; font-size: 13px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>Enter admin credentials to continue.</p>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
      <label>Username</label>
      <input name="username" autocomplete="username">
      <label>Password</label>
      <input name="password" type="password" autocomplete="current-password">
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
